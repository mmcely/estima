name: estima
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & animations
  shimmer: ^3.0.0
  flutter_svg: ^2.2.3
  # Navigation & State
  get: ^4.7.3
  # Utilities
  http: ^1.6.0
  intl: ^0.20.2
  image_picker: ^1.2.1
  adaptive_theme: ^3.7.2
  syncfusion_flutter_charts: ^32.1.20
  # Icons
  cupertino_icons: ^1.0.8
  # Authentication
  google_sign_in: ^6.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/animations/
    - assets/icons/
    - assets/images/
    - assets/images/profile/
    - assets/logos/
    - assets/svg/
  
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700